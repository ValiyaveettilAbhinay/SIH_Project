<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>College Seats & Vacancy — GovCollegeGuide</title>
  <link rel="stylesheet" href="../Css/collegeseats.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1 class="brand">GovCollegeGuide</h1>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <section class="controls">
      <input id="search" placeholder="Search college or program..." />
      <select id="programFilter">
        <option value="">All programs</option>
      </select>
      <select id="sortBy">
        <option value="distance">Sort: Distance (closest)</option>
        <option value="vacancy">Sort: Vacancy (most)</option>
        <option value="name">Sort: Name (A-Z)</option>
      </select>
      <button id="toggleAdmin" class="admin-btn">Admin</button>
    </section>

    <section id="list" class="list"></section>

    <aside id="detail" class="detail-panel hidden">
      <button id="closeDetail" class="close">✕</button>
      <div id="detailContent"></div>
    </aside>

    <!-- Admin panel (simple) -->
    <div id="adminPanel" class="admin-panel hidden">
      <h3>Admin — Update Seats</h3>
      <label>College:
        <select id="adminCollege"></select>
      </label>
      <div id="adminPrograms"></div>
      <button id="saveAdmin">Save</button>
      <button id="closeAdmin">Close</button>
    </div>
  </main>

  <footer class="site-footer container">
    <small>Prototype • Demo seat management stored locally</small>
  </footer>

  <script src="../JS/collegeseats.js"></script>
</body>
</html>
